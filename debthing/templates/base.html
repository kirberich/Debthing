{% load general_tags %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<title>Debthing</title>

		<!-- Mathlete font (http://www.fontsquirrel.com/fonts/mathlete) by Hold Fast Foundry (http://holdfastfoundry.com/) -->
		<link rel="stylesheet" href="/static/mathlete_skinny/stylesheet.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="/static/mathlete_bulky/stylesheet.css" type="text/css" charset="utf-8" />
		<link rel="stylesheet" href="/static/chosen/chosen.min.css" type="text/css" charset="utf-8" />
		<style type="text/css">
		{% include 'style.css' %}
		</style>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="/static/chosen/chosen.jquery.min.js"></script>

		<script type="text/javascript">
		{% block js %}{% include 'main.js' %}{% endblock %}
		</script>
	</head>
	<body>
		{% block body %}
		{% block userbar %}{% include "userbar.html" %}{% endblock %}
		<div class="main">
			<div class="titlebar">
				<h1><a href="/">Debthing 0.1</a></h1>
				<div class="userinfo">
					Logged in as <a href="/overview">{{user}}</a>. <a href="/logout">Logout</a>
				</div>
			</div>
			<div class="main-content">
				<h2 id="title">{% block title %}{% endblock %}</h2>
				<div class="subtitle">{% block subtitle %}{% endblock %}</div>

				{% block main %}{% endblock %}
			</div>
		</div>
		{% endblock body %}
	</body>
</html>
